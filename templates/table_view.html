<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBeeZ - View Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div id="navbar-placeholder"></div>

    <main id="content-area">
        <div class="table-page-container">
            <div class="table-page-header">
    <div style="display: flex; align-items: center; gap: 20px;">
        <h1 class="table-title-mor" id="page-title">Loading...</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by name..." autocomplete="off">
            <button class="btn-clear" onclick="clearSearch()" title="Clear">✕</button>
        </div>
    </div>

    <div style="display: flex; gap: 15px; align-items: center;">
        
        <button onclick="openFilterModal()" class="btn-filter" style="display: flex; align-items: center; gap: 5px; padding: 6px 12px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; cursor: pointer;">
            <span>Filter</span> 
            <span>▼</span>
        </button>

        <div class="entry-count-dropdown">
            <label for="entry-count">Show:</label>
            <select id="entry-count">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="300" selected>300</option>
            </select>
        </div>
    </div>
</div>

<div id="filter-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Filter Data</h3>
            <span class="close-modal" onclick="closeFilterModal()">×</span>
        </div>
        <div class="modal-body" id="filter-inputs-container">
            </div>
        <div class="modal-footer">
            <button onclick="clearFilters()" class="btn-secondary">Clear All</button>
            <div style="display: flex; gap: 10px;">
                <button onclick="closeFilterModal()" class="btn-secondary">Cancel</button>
                <button onclick="applyFilters()" class="btn-primary">Apply Filters</button>
            </div>
        </div>
    </div>
</div>

            <div id="table-headers" class="table-headers-row"></div>
            <div id="table-data-area" class="table-data-area"></div>

            <div class="pagination-container">
                <span id="pagination-info">Loading...</span>
    
                <div class="pagination-buttons">
                    <button id="prev-btn" onclick="changePage(-1)">❮</button>
                    <button id="next-btn" onclick="changePage(1)">❯</button>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/table_logic.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
   
</html>
