<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBeeZ - Add New Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Genel Sayfa Düzeni */
        body {
            background-color: #423752; /* Formun öne çıkması için hafif gri arka plan */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #333;
        }

        /* Form Konteynırı */
        .form-container {
            max-width: 650px;
            margin: 50px auto;
            background: #212121;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px; /* Daha yumuşak köşeler */

            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4), 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        /* Sekme Stilleri (Tabs) */
        .form-tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
        }

        .form-tab-link {
            padding: 12px 24px;
            cursor: pointer;
            text-decoration: none;
            color: #cfcfcf;
            transition: all 0.3s ease;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .form-tab-link:hover {
            color: #007bff;
            background-color: #f8f9fa;
        }

        .form-tab-link.active {
            color: #007bff;
            border-bottom: 3px solid #007bff; /* Aktif sekme alt çizgisi */
            font-weight: 600;
        }

        /* Başlık ve Açıklama */
        #form-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #9d4ffc;
        }

        #form-description {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #a3a3a3 !important;
        }

        /* Giriş Alanları (Inputs) */
        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            font-size: 1rem;
            color: #9d4ffc;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1; /* Daha belirgin çerçeve */
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #007bff; /* Odaklanınca mavi çerçeve */
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1); /* Hafif mavi parlama */
        }

        /* Ayırıcı Çizgiler */
        .form-separator {
            border-top: 1px solid #eee;
            margin: 30px 0 20px 0;
            position: relative;
        }

        .form-separator-text {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #212121;
            padding-right: 10px;
            font-weight: bold;
            color: #007bff;
            font-size: 0.8em;
            letter-spacing: 1px;
        }

        /* Kaydet Butonu */
        button[type="submit"] {
            margin-top: 35px;
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        button[type="submit"]:active {
            transform: scale(0.98); /* Tıklama hissi */
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main id="content-area">
        <div class="form-container">
            <div id="form-tabs-container" class="form-tabs"></div>

            <h2 id="form-title">Loading...</h2>
            <p id="form-description" style="color:#666;"></p>

            <form id="dynamic-form" method="POST">
                </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/config.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/autocomplete.js') }}"></script>
    <script src="{{ url_for('static', filename='js/add_logic.js') }}"></script> 
</body>
</html>
