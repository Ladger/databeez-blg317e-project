<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed View - DataBeeZ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Tüm sayfayı tek bir koyu gri alan olarak ayarladık */
        body { 
            background-color: #212121; /* Koyu Gri Arka Plan */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #f5f5f5; /* Genel metin rengi kirli beyaz */
        }

        .detail-container { 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 30px; 
            /* Arka plan body ile aynı, böylece ayrı bir kutu gibi görünmez */
            background: #212121; 
        }

        .detail-header { 
            border-bottom: 2px solid #9d4ffc; /* Mor Alt Çizgi */
            padding-bottom: 15px; 
            margin-bottom: 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        /* Başlıklar Mor Oldu */
        .detail-title { 
            margin: 0; 
            color: #9d4ffc; 
            font-size: 2rem;
        }

        .detail-id { 
            color: #b0b0b0; 
            font-size: 0.9em; 
        }
        
        .detail-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px; 
        }
        
        .field-group { margin-bottom: 15px; }

        /* Küçük Etiketler Kirli Beyaz */
        .field-label { 
            display: block; 
            font-weight: 600; 
            color: #c08dff; /* lilac */
            margin-bottom: 8px; 
            font-size: 1.25rem;
        }
        
        /* Giriş alanlarını koyu temaya uyarladık */
        .field-value { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #444; 
            border-radius: 6px; 
            background-color: #333; /* Input içi koyu gri */
            color: #fff; 
            font-size: 1rem; 
            box-sizing: border-box; 
        }

        /* Sadece salt okunur (readonly) olan giriş alanlarını hedef alır */
        .field-value[readonly], 
        .field-value:disabled {
        background-color: rgb(33, 33, 33) !important; /* Diğerlerinden daha koyu bir siyah/gri */
        color: #ffffff;                       /* Yazı rengini mor yaparak okunurluğu artırır */
        border: 1px solid #444;               /* Kenarlığı daha belirgin yapar */
        cursor: not-allowed;                  /* Üzerine gelince 'düzenlenemez' imleci gösterir */
        }

        .field-value:focus {
            outline: none;
            border-color: #9d4ffc;
            box-shadow: 0 0 0 2px rgba(157, 79, 252, 0.2);
        }

        /* Buton Alanı */
        .action-bar { 
            margin-top: 40px; 
            display: flex; 
            gap: 15px; 
            justify-content: flex-end; 
            border-top: 1px solid #444; 
            padding-top: 25px; 
        }

        .btn { 
            padding: 12px 25px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            color: white; 
            transition: all 0.2s; 
        }

        .btn-update { background-color: #ffc107; color: #212121; }
        .btn-delete { background-color: #dc3545; }
        .btn-back { background-color: #6c757d; text-decoration: none; }
        
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main id="content-area">
        <div class="detail-container">
            <div class="detail-header">
                <h1 class="detail-title" id="record-title">Record Details</h1>
                <span class="detail-id" id="record-id-display">ID: --</span>
            </div>

            <div id="detail-form-area" class="detail-grid">
                <p>Loading details...</p>
            </div>

            <div class="action-bar">
                <a href="#" onclick="history.back()" class="btn btn-back">Cancel</a>
                <button class="btn btn-delete" onclick="performDelete()">Delete</button>
                <button class="btn btn-update" onclick="performUpdate()">Update</button>
            </div>
        </div>
    </main>
    <script>
        const CURRENT_ENTITY_TYPE = "{{ entity_type }}";
        const CURRENT_ENTITY_ID = "{{ entity_id }}";
    </script>

    <script src="{{ url_for('static', filename='js/config.js') }}?v=2"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/detail_logic.js') }}"></script>
    
</body>
</html>
