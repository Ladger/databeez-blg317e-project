<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed View - DataBeeZ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .detail-container { max-width: 800px; margin: 40px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .detail-header { border-bottom: 2px solid #007bff; padding-bottom: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .detail-title { margin: 0; color: #333; }
        .detail-id { color: #888; font-size: 0.9em; }
        
        .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .field-group { margin-bottom: 15px; }
        .field-label { display: block; font-weight: bold; color: #555; margin-bottom: 5px; }
        .field-value { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: #f9f9f9; font-size: 1rem; }
        
        .action-bar { margin-top: 30px; display: flex; gap: 15px; justify-content: flex-end; border-top: 1px solid #eee; padding-top: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; transition: background 0.2s; }
        .btn-update { background-color: #ffc107; color: #333; }
        .btn-update:hover { background-color: #e0a800; }
        .btn-delete { background-color: #dc3545; }
        .btn-delete:hover { background-color: #c82333; }
        .btn-back { background-color: #6c757d; text-decoration: none; display:inline-block; text-align:center;} 
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/table_view">Database</a>
    
        <div class="dropdown">
            <button class="dropbtn">Add Data â–¼</button>
            <div class="dropdown-content">
                <a href="/add_entry?type=game">Add Game</a>
                <a href="/add_entry?type=publisher">Add Publisher</a>
                <a href="/add_entry?type=platform">Add Platform</a>
                <a href="/add_entry?type=genre">Add Genre</a>
            </div>
        </div>
    </nav>
    
    <div id="navbar-placeholder"></div>

    <main id="content-area">
        <div class="detail-container">
            <div class="detail-header">
                <h1 class="detail-title" id="record-title">Record Details</h1>
                <span class="detail-id" id="record-id-display">ID: --</span>
            </div>

            <div id="detail-form-area" class="detail-grid">
                <p>Loading details...</p>
            </div>

            <div class="action-bar">
                <a href="#" onclick="history.back()" class="btn btn-back">Cancel</a>
                <button class="btn btn-delete" onclick="performDelete()">Delete</button>
                <button class="btn btn-update" onclick="performUpdate()">Update</button>
            </div>
        </div>
    </main>
    <script>
        const CURRENT_ENTITY_TYPE = "{{ entity_type }}";
        const CURRENT_ENTITY_ID = "{{ entity_id }}";
    </script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/detail_logic.js') }}"></script>
    
</body>
</html>
